<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; }
    .sidebar { background-color: #E9D7F7; width: 250px; padding: 20px; }
    .sidebar h2 { font-style: italic; }
    .sidebar button { width: 100%; margin: 10px 0; padding: 10px; background-color: #C3ACD0; border: none; border-radius: 10px; }
    .sidebar button:hover { background-color: #A084CA; }
    .main { flex-grow: 1; background-color: #C9EEFF; padding: 20px; }
    .navbar { display: flex; justify-content: center; gap: 20px; background-color: #fff; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
    .navbar a { text-decoration: none; color: #333; padding: 5px 10px; border-radius: 5px; }
    .navbar a:hover { background-color: #E9D7F7; }
    .booking-form { background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .room-cards { display: flex; gap: 20px; }
    .card { background-color: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
</style>
</head>
<body>
<div class="sidebar">
    <h2>Welcome.</h2>
    <button>Popular.</button>
    <button>Most Visited.</button>
    <button>Best Price.</button>
    <button>Your Favourite.</button>
</div>
<div class="main">
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Rooms</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
    </div>
    <div class="booking-form">
        <h2>Book a Room</h2>
        <p>Discover the perfect space for you!</p>
        <label>Person
            <input type="number" min="1" value="2">
        </label>
        <label>Date
            <input type="date">
        </label>
        <button>Check Available</button>
        <button>BOOK NOW</button>
    </div>
    <div class="room-cards">
        <div class="card">Holiday & Wedding Package</div>
        <div class="card">Rooms</div>
        <div class="card">Dining</div>
    </div>
</div>
</body>
</html>
