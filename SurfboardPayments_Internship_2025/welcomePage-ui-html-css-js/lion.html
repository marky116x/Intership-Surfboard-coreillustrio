<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>



    <link rel="stylesheet" href="styles.css">



</head>
<body>
    <div class="container">
        <div class="welcome-section">

            <h1>Welcome <br> Back</h1>







            <p>
                It is a long established fact that a reader will be distracted by 
                the readable content of a page when looking at its layout. 
                The point of using</p>






            <div class="social-icons">
                <img src="assets/fb8.png" class="fa fa-facebook"></img>
                <img src="assets/x8.png" class="fa fa-twitter"></img>
                <img src="assets/ig8.png" class="fa fa-instagram"></img>
                <img src="assets/yt8.png"class="fa fa-youtube"></img>
            </div>


        </div>











        <div class="login-section">
            <h2 style="text-align: center;" >Sign in</h2>














            <form>

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" >
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password" >

                <div class="remember-me">
                    <input type="checkbox" id="remember"> 
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit">Sign in now</button>
                <a href="#" class="forgot-password">Lost your password?</a>
                        <br>
                <p class="terms" style="text-align: center;">By clicking on “Sign in now” you agree to 
                    <br>
                    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
                </p>
            </form>










        </div>
    </div>

    
</body>
</html>
