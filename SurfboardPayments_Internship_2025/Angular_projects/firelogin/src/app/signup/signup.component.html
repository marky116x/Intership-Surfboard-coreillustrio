
<div class="flex flex-col md:flex-row min-h-screen min-w-screen justify-center mt-40">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-2" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50"
        />
      </div>
    
      <div>
        <label class="block text-gray-600 mb-2" for="password"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="At least 8 characters"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50"
        />
      </div>
    
      <div class="flex justify-end">
        <a
          href="#"
          routerLink="login"
          class="text-sm text-blue-700 hover:underline"
          >Forgot Password?</a
        >
      </div>
    
      <button
        type="submit"
        class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-300 ease-in-out"
      >
        Sign In
      </button>
    
      <p class="text-center text-sm text-gray-600 mt-4">
      Have an account?
        <button routerLink="/login" class="text-blue-500 hover:underline">
          Login
        </button>
      </p>
    </form>
  </div>
