

<div class="flex flex-col md:flex-row min-h-screen">
    <div class="w-full md:w-1/2 flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md">
        <h2
          class="text-2xl md:text-4xl font-semibold text-black mb-6 flex items-center"
        >
          Welcome Back <span class="ml-2">ðŸ‘‹</span>
        </h2>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50"
            />
          </div>
  
          <div>
            <label class="block text-gray-600 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="At least 8 characters"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50"
            />
          </div>
  
          <div class="flex justify-end">
            <a
              href="#"
              routerLink="login"
              class="text-sm text-blue-700 hover:underline"
              >Forgot Password?</a
            >
          </div>
  
          <button
            type="submit"
            class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-300 ease-in-out"
          >
            Sign In
          </button>
  
          <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
  
  
            <button (click)="signup()" class="text-blue-500 hover:underline">
              Sign up
            </button>
  
  
          </p>
        </form>
      </div>
    </div>
  
    <div class="w-full md:w-1/2 h-screen">
      <img
        src="forest.jpg"
        alt="Forest Image"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
